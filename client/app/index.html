<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/stylus.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
  </head>
  <body ng-app="postApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <ng-device>
        <div class="screenwrapper" ng-controller="appCtrl">
            <div class="screen">
                <div class="screencontent">
                    <div class="side-top">
                        <div class="top-today">
                            <div class="weekdays">
                                <nav class="inline">
                                    <ul>
                                        <li ng-repeat="day in rotatedweek"
                                            class="cursor"
                                            ng-class="{'active': day === weekdays[today.weekday]}"
                                            ng-click="getMonth(today.year, today.month, 'specific', today.day+ ($index-3) );">
                                            <p>{{day.substring(0,3)}}</p>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                            <div class="clockgrid">
                                <div class="valign">
                                    <div class="middle">
                                        <div class="aspect">
                                            <ng-clock class="clock" hour="{{hour}}" minute="{{minute}}" second="{{second}}">
                                                <div class="cells" ng-repeat="1 in [1,2,3,4,5,6]">
                                                    <div class="testbar" ng-repeat="1 in [1,2,3,4,5,6,7]"></div>
                                                </div>
                                            </ng-clock>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="side-middle">
                        <ng-line-calendar>
                            <!-- Month list -->
                            <div class="month-list ng-hide" id="month-list" ng-show="selectMonthType === 'list'" >
                                <ul>
                                    <li ng-repeat="month in months">
                                        <div class="valign">
                                            <div class="middle cursor"
                                                 ng-click="getMonth(year, month.id, 'specific'); switchMonth()">
                                                 {{month.name}}
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Month line -->
                            <div class="month-line" id="month-line" ng-show="selectMonthType === 'line'">
                                <nav class="inline calendar" >
                                    <ul id="months">
                                        <li ng-repeat="month in months" ng-swipe-left="getMonth(year, currentmonth + 1, 'next')" ng-swipe-right="getMonth(year, currentmonth + 1, 'previous')">
                                            <div class="cursor month-previous" ng-click="getMonth(year, currentmonth + 1, 'previous')" ng-show="month === months[currentmonth]">
                                                <svg class="arrow arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 306 306" >
                                                    <g><polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153"/></g>
                                                </svg>
                                            </div>
                                            <div class="month-label">
                                                <div class="valign">
                                                    <div class="middle">
                                                        <div class="cursor" style="display:inline-block" ng-click="switchMonth()">
                                                            {{month.name}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cursor month-next" ng-click="getMonth(year, currentmonth + 1, 'next')" ng-show="month === months[currentmonth]">
                                                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 306 306" >
                                                    <g><polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153"/></g>
                                                </svg>
                                            </div>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- Day grid -->
                            <div class="daygrid-select ng-hide" id="days-grid" ng-show="selectDayType === 'grid'" ng-swipe-left="getMonth(year, currentmonth + 1, 'next')" ng-swipe-right="getMonth(year, currentmonth + 1, 'previous')">
                                <ul>
                                    <li ng-repeat="day in calendar.year[year][currentmonth+1]"
                                        ng-click="getDay($index+1, 'specific'); dayExpand($index+1); switchDay();"
                                        ng-class="{expand: activeday == $index+1, active: currentday == $index+1}"
                                        class="cursor"
                                        data-id="{{$index+1}}">
                                        <div class="task-percent" ng-style="taskPercent(calendar.year[year][currentmonth+1][{{$index+1}}].length)"></div>
                                        <div class="valign">
                                            <div class="middle">{{$index+1}}</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Day line -->
                            <div class="dayline-select" id="day-line" ng-show="selectDayType === 'line'">
                                <nav class="inline calendar" >
                                    <ul id="days">
                                        <li ng-repeat="day in days" ng-swipe-right="getDay(currentday-1, 'previous')" ng-swipe-left="getDay(currentday+1, 'next')">
                                            <div class="cursor month-previous" ng-click="getDay(currentday-1, 'previous')" ng-show="$index+1 === currentday">
                                                <svg class="arrow arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 306 306" >
                                                    <g><polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153"/></g>
                                                </svg>
                                            </div>
                                            <div class="month-label">
                                                <!-- <div class="task-percent" ng-style="taskPercent(calendar.year[year][currentmonth+1][{{$index+1}}].length)"></div> -->
                                                <div class="valign">
                                                    <div class="middle">
                                                        <div class="cursor" style="display:inline-block" ng-click="switchDay()">
                                                            {{$index+1}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cursor month-next" ng-click="getDay(currentday+1, 'next')"  ng-show="$index+1 === currentday">
                                                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 306 306" >
                                                    <g><polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153"/></g>
                                                </svg>
                                            </div>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- Tasks -->
                            <div class="tasks" id="tasks" ng-swipe-right="getDay(currentday-1, 'previous')" ng-swipe-left="getDay(currentday+1, 'next')">
                                <p>day: {{weekday}} {{currentday}}</p>
                                <ul>
                                    <li class="cursor task" ng-init="add = false">
                                        <p ng-show="!add" ng-click="add = true">+ Add</p>
                                        <form class="post-form" ng-submit="addTask()" ng-show="add">
                                            <input name="task" type="text" placeholder="task" ng-model="form.task" autofocus="" />
                                            <input name="hours" type="number" placeholder="1" ng-model="form.hours" autofocus="" />

                                            <button type="submit" class="button button-ok" ng-click="add=false">Post</button>
                                            <div class="button button-cancel" ng-click="add=false">Cancel</div>
                                            <div style="clear:both"></div>
                                        </form>
                                    </li>
                                    <li class="task" ng-repeat="task in calendar.year[year][currentmonth+1][currentday]">
                                        {{task.task}} hours: {{task.hours}}
                                        <div class="remove" ng-click="deleteTask(task)"></div>
                                    </li>
                                </ul>
                            </div>
                        </ng-line-calendar>
                    </div>
                    <!--
                    <div class="side-bottom">
                        <div class="left-info">
                        </div>
                        <div class="right-buttons">
                            <ul>
                                <li>
                                    <div class="cursor icon">
                                        <svg class="arrow arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 306 306" >
                                            <g><polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153"/></g>
                                        </svg>
                                    </div>
                                </li>
                                <li class="separator-left">
                                    <div class="cursor icon">
                                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 306 306" >
                                            <g><polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153"/></g>
                                        </svg>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </ng-device>

       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/controller.js"></script>

        <script src="scripts/directives/device.js"></script>
        <script src="scripts/directives/clock.js"></script>
        <script src="scripts/directives/linecalendar.js"></script>

        <script src="scripts/services/socket.js"></script>
        <script src="scripts/services/calendar.js"></script>
        <script src="scripts/services/scroll.js"></script>

        <script src="scripts/filters/slug.js"></script>

        <!-- endbuild -->
        <script src="/socket.io/socket.io.js"></script>

</body>
</html>
